<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 등록 및 상영시간표 작성</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<header>
    <div class="header-left">
        <h1 class="admin-title">영화 등록 및 상영시간표 작성</h1>
    </div>
    <div class="header-right">
        <button onclick="location.href='/admin'">관리자 페이지로</button>
    </div>
</header>
<main>
    <section class="movie-registration">
        <h2>영화 등록</h2>
        <form id="movie-form">
            <label for="movie-title">영화 제목</label>
            <input type="text" id="movie-title" name="title" placeholder="영화 제목 입력" required>

            <label for="movie-genre">장르</label>
            <input type="text" id="movie-genre" name="genre" placeholder="장르 입력" required>

            <label for="movie-duration">상영 시간 (분)</label>
            <input type="number" id="movie-duration" name="duration" placeholder="예: 120" required>

            <button type="submit">영화 등록</button>
        </form>
    </section>

    <section class="schedule-creation">
        <h2>상영 시간표 작성</h2>
        <form id="schedule-form">
            <label for="movie-select">영화 선택</label>
            <select id="movie-select" name="movie" required>
                <option value="" disabled selected>등록된 영화를 선택하세요</option>
                <!-- 서버에서 영화 목록을 동적으로 추가 -->
            </select>

            <label for="screen-date">상영 날짜</label>
            <input type="date" id="screen-date" name="date" required>

            <label for="screen-time">상영 시간</label>
            <input type="time" id="screen-time" name="time" required>

            <button type="submit">시간표 저장</button>
        </form>
    </section>
</main>
<script>
    // 추후 서버 연동 및 데이터 처리용 JS를 추가
    document.getElementById('movie-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const title = document.getElementById('movie-title').value;
        const genre = document.getElementById('movie-genre').value;
        const duration = document.getElementById('movie-duration').value;

        const response = await fetch('/admin/api/add_movie', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, genre, duration })
        });

        if (response.ok) {
            alert('영화가 성공적으로 등록되었습니다.');
            document.getElementById('movie-form').reset();
        } else {
            alert('영화 등록에 실패했습니다.');
        }
    });

    document.getElementById('schedule-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const movie = document.getElementById('movie-select').value;
        const date = document.getElementById('screen-date').value;
        const time = document.getElementById('screen-time').value;

        const response = await fetch('/admin/api/add_schedule', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ movie, date, time })
        });

        if (response.ok) {
            alert('상영 시간표가 성공적으로 저장되었습니다.');
            document.getElementById('schedule-form').reset();
        } else {
            alert('상영 시간표 저장에 실패했습니다.');
        }
    });
</script>
</body>
</html>
